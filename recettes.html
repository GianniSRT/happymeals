    <script>
        // Détection du scroll pour animer les recettes au bon moment
        document.addEventListener("DOMContentLoaded", function() {
            let elements = document.querySelectorAll(".hidden");

            function checkScroll() {
                let triggerBottom = window.innerHeight * 0.85;
                
                elements.forEach(el => {
                    let rect = el.getBoundingClientRect();
                    if (rect.top < triggerBottom) {
                        el.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", checkScroll);
            checkScroll(); // Vérifie au chargement
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>/* Affichage des produits par onglet de navigation */
        function changeTab(tabIndex) {
    let tabs = document.querySelectorAll(".card-container");
    let dots = document.querySelectorAll(".dot");

    tabs.forEach((tab, index) => {
        tab.style.display = (index + 1 === tabIndex) ? "grid" : "none";
        dots[index].classList.toggle("active", index + 1 === tabIndex);
    });
}

// Initialisation au chargement de la page
document.addEventListener("DOMContentLoaded", () => {
    changeTab(1);
});

    </script>
    <script>/* Bouton pour remponter en haut de la page */
