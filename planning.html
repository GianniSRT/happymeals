<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning de la Semaine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/index.css">
    <script src="src/js/planning.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <section>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fade-in">
            <div class="container">
                <a class="navbar-brand" href="index.html"><span>Happy</span>Meal</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link text-dark" href="recettes.html">Nos recettes</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="liste_course.html">Mes Courses</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="planning.html">Planning de la Semaine</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="favoris.html">Favoris</a></li>
                    </ul>
                </div>
                <div class="search-bar d-flex align-items-center">
                    <input type="text" class="form-control" placeholder="Rechercher une recette...">
                    <i class="fas fa-search text-dark"></i>
                </div>            
            </div>
        </nav>

        <!-- Contenu principal de la page Planning -->
        <div class="container mt-5">
            <h2 class="text-center animate__animated animate__fadeIn">Planning de la<span class="highlight-text"> Semaine</span></h2>

            <div class="row mt-4">
                <!-- Sélection des Recettes -->
                <div class="col-md-4">
                    <h5 class="bg-secondary p-2 text-center fade-in rounded shadow">Sélection des Recettes Favorites</h5>
                    <div id="recettes-container" class="list-group mt-3"></div>
                </div>

                <!-- Planning de la Semaine -->
                <div class="col-md-8">
                    <h5 class="bg-secondary p-2 text-center fade-in rounded shadow">Planning de la Semaine</h5>
                    <table class="table table-dark table-bordered text-center animate__animated animate__fadeInUp">
                        <thead>
                            <tr>
                                <th>Jour</th>
                                <th>Midi</th>
                                <th>Soir</th>
                            </tr>
                        </thead>
                        <tbody id="planning-table">
                            <tr>
                                <td>Lundi</td>
                                <td id="lundi-midi">-</td>
                                <td id="lundi-soir">-</td>
                            </tr>
                            <tr>
                                <td>Mardi</td>
                                <td id="mardi-midi">-</td>
                                <td id="mardi-soir">-</td>
                            </tr>
                            <tr>
                                <td>Mercredi</td>
                                <td id="mercredi-midi">-</td>
                                <td id="mercredi-soir">-</td>
                            </tr>
                            <tr>
                                <td>Jeudi</td>
                                <td id="jeudi-midi">-</td>
                                <td id="jeudi-soir">-</td>
                            </tr>
                            <tr>
                                <td>Vendredi</td>
                                <td id="vendredi-midi">-</td>
                                <td id="vendredi-soir">-</td>
                            </tr>
                            <tr>
                                <td>Samedi</td>
                                <td id="samedi-midi">-</td>
                                <td id="samedi-soir">-</td>
                            </tr>
                            <tr>
                                <td>Dimanche</td>
                                <td id="dimanche-midi">-</td>
                                <td id="dimanche-soir">-</td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-light w-100 zoom-button animated-button mt-3" onclick="savePlanning()">Sauvegarder</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/js/planning.js"></script>
</body>
</html>
